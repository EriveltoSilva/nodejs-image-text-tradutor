<!doctype html>
<html lang="pt-AO">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Erivelto Clénio da Costa e Silva (Otlevire)">
    <title>My Lens Traductor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css " rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body class="d-flex justify-content-center align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="get" action="">
            <p class="text-center">
                <img class="mb-4" src="../assets/image/imagem-inicio.png" alt="Imagem do Logotipo" width="72" height="57">
            </p>
            <h1 class="h3 mb-3 fw-normal">Faça o Seu Login</h1>

            <div class="form-floating rounded">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Seu Email</label>
            </div>
            <div class="form-floating mt-2 rounded">
                <input type="password" class="form-control" id="senha" placeholder="Sua Senha">
                <label for="senha">Sua Senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="" id="mostrarSenha">
                <label class="form-check-label" for="flexCheckDefault">
                    Mostrar-senha
                </label>
            </div>
            <button type="submit"  id="botaoEntrar" class="btn btn-primary w-100 py-2">Iniciar Secção</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2023</p>
        </form>
    </main>

    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
