  <main>
    <div class="container-fluid   mt-5">
      <div class=" d-flex justify-content-evenly flex-sm-row flex-column m-t-sm 5">
        <div class="card shadow-sm">
          <div class="">
            <img id="imagemProcessada" src="../assets/image/imagem-inicio.png" 
              alt="Imagem de documento para digitalizar e processar no My Lens Tractudor" class="border-bottom w-100">
            <div class="card-body">
              <p class="card-text">
                Escolha a Imagem que deseja digitalizar!
              </p>
              <div class="d-flex justify-content-between align-items-end flex-column mb-3">
                <div class="btn-group mt-auto">
                  <input style="display: none;" type="file" id="botaoUpload">
                  <label for="botaoUpload" class="btn btn-sm btn-outline-primary" >Upload Imagem</label>
                  <button type="button" id="botaoProcessarImagem" class="btn btn-sm btn-outline-primary">Extrair</button>
                </div>

                <div class="contentor-progresso">
                  <span>Processando Imagem:
                    <span id="valorProgresso"></span>
                  </span>
                  <div id="progresso">1</div>
                </div>
                </d>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm p-3">
          <div>
            <p>De:</p>
            <select class="form-select mb-3 " aria-label="Default select example">
            </select>
          </div>

          <div class=" ">
            <textarea id="textareaDe"  cols="30" rows="10" placeholder="Texto a extrair-se da Imagem"  ></textarea>
            <div class="card-body">
              <p class="card-text">Tradução do texto </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="botaoTraduzir" class="btn btn-sm btn-outline-primary" title="Traduzir texto">Traduzir</button>
                  <button type="button" id="botaoClear" class="btn btn-sm btn-outline-primary" title="Limpar texto">Limpar</button>
                  <button type="button" id="altoFalanteDe" class="btn btn-sm btn-outline-primary" title="Ler"><i class='bx bxs-speaker'></i></button>
                  <button type="button" id="copiarDe" class="btn btn-sm btn-outline-primary" title="Copiar"><i class='bx bx-copy-alt'></i></button>
                </div>
                <!-- <small class="text-body-secondary">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>

        <div class="card p-3">
          <div>
            <p>Para:</p>
            <select class="form-select mb-3 " aria-label="Default select example">
            </select>
          </div>

          <div class=" ">
            <textarea id="textareaPara" cols="30" rows="10" placeholder="Texto a se traduzir" disabled ></textarea>
            <div class="card-body">
              <p class="card-text">
                Texto Traduzido.
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" id="altoFalantePara" class="btn btn-sm btn-outline-primary" title="Ler"><i class='bx bxs-speaker'></i></button>
                  <button type="button" id="copiarPara" class="btn btn-sm btn-outline-primary" title="Copiar"><i class='bx bx-copy-alt'></i></button>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
